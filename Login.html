            background-color: #f44336;

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;

        img.avatar {

        .container {

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
            }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s;
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0);
            }

            to {
                -webkit-transform: scale(1);
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var qrStr = window.location.search;
            if (qrStr == null || qrStr == '') {
                qrStr = "intial";
            }
            else {
                qrStr = qrStr.split("?")[1].split("=")[1];
            }

            if (qrStr == "failed") {
                alert('Enter Valid Credentials');
                window.location.href = "login.aspx";
            }
        });
        var app = angular.module('Gananapati GroupLogin', [])
        {
            app.controller('dgLogin', function ($scope) {
                var showuname, showPwd, placeHolderUname, plcHolderPwd, btnEnable;

                $scope.placeHolderUname = 'Enter User-ID.'
                $scope.plcHolderPwd = 'Enter Password';

                $scope.showuname = false;
                $scope.showPwd = false;

                $scope.btnEnable = true;

                $scope.toggleCustom = function (lbl) {
                    if (lbl == 1) {
                        $scope.showuname = $scope.showuname === true ? false : true;
                    }
                    else if (lbl == 2) {
                        $scope.showPwd = $scope.showPwd === true ? false : true;
                    }
                };

                $scope.Refresh = function () {
                    $('#divMain').fadeIn(1800);
                    history.pushState(null, null, "login.aspx");
                }

                //Username
                $scope.shwUnameE = function () {
                    $scope.toggleCustom(1);
                    if ($scope.placeHolderUname == 'Enter User-ID.') {
                        $scope.placeHolderUname = '';
                    }
                }
                $scope.shwUnameL = function () {
                    $scope.showuname = false;
                    if ($scope.placeHolderUname == '') {
                        $scope.placeHolderUname = 'Enter User-ID.';
                    }
                    else if ($scope.placeHolderUname != 'Enter User-ID.') {
                        $scope.ValidateForm();
                    }
                }

                //Password
                $scope.shwPwdE = function () {
                    $scope.toggleCustom(2);
                    if ($scope.plcHolderPwd == 'Enter Password') {
                        $scope.plcHolderPwd = '';
                    }
                }
                $scope.shwPwdL = function () {
                    $scope.showPwd = false;
                    if ($scope.plcHolderPwd == '') {
                        $scope.plcHolderPwd = 'Enter Password';
                    }
                    else if ($scope.plcHolderPwd != 'Enter Password') {
                        $scope.ValidateForm();
                    }
                }
                //Navigating to Registration Page
                $scope.Navigate = function () {
                    window.location.href = "registration.aspx";
                }
            });
        };
    </script>
